<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
  <div class="col-md-6 px-0">
    <h1 class="display-6 font-italic">Welcome to Hummoo's Playground!</h1>
    <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently
      about what’s most interesting in this post’s contents.</p>
    <p class="lead mb-0"><a routerLink="/" class="text-white font-weight-bold">Explore...</a></p>
  </div>
</div>

<div class="row mb-2">
  <div *ngFor="let menu of menus" class="col-xs-6 col-md-3">
    <div style="height: 250px"
         class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static text-center">
        <a routerLink="{{menu.path}}" class="stretched-link"><h3 class="">{{menu.name}}</h3></a>
      </div>
    </div>
  </div>
</div>
